<div class="min-h-screen w-full mx-auto " *ngIf="{isDark: isDark$ | async} as darkMode"
    [ngClass]="darkMode.isDark ? 'dark' : ''">
    <app-header (onLogout)="logout()" (onOpenSidenav)="openSidenav()" (onToggleTheme)="toggleTheme($event)"
        [darkMode]="darkMode.isDark!"></app-header>
    <div class="flex flex-wrap md:flex-nowrap flex-row md:gap-5 py-3 dark:bg-slate-600">
        <app-side-nav class="md:hidden" *ngIf="isSidenavOpen$ | async">
            <app-nav></app-nav>
        </app-side-nav>
        <main class="min-h-[82.5vh] flex flex-col mx-auto w-3/4 lg:w-4/6 dark:text-white">
            <router-outlet></router-outlet>
        </main>
        <button (click)="openFriendsList()" class="fixed z-40 right-0 btn-primary p-2 rounded-none rounded-l-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
            <span>Friends</span>
        </button>
        <app-friends-list @slide *ngIf="isFriendsListOpen$ | async"
            class="fixed z-40 right-0 h-3/4 w-3/4 sm:w-2/3 md:w-2/5  lg:w-1/4"></app-friends-list>
    </div>
    <app-footer></app-footer>

</div>
