<div class="flex flex-col " *ngIf="{isDark: isDark$ | async} as darkMode" [ngClass]="darkMode.isDark ? 'dark ' : ''">
    <app-header (onLogout)="logout()" (onOpenSidenav)="openSidenav()" (onToggleTheme)="toggleTheme($event)"
        [darkMode]="darkMode.isDark!">
    </app-header>
    <div class="flex flex-wrap md:flex-nowrap flex-row md:gap-5 py-3 dark:bg-slate-600">
        <app-side-nav class="md:hidden" *ngIf="isSidenavOpen$ | async">
            <app-nav></app-nav>
        </app-side-nav>
        <main class="mx-auto w-3/4 lg:w-4/6 dark:text-white">
            <router-outlet></router-outlet>
        </main>
        <button (click)="openFriendsList()" class="fixed z-40 right-0 btn-primary p-2 rounded-none rounded-l-full">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path
                    d="M9.653 16.915l-.005-.003-.019-.01a20.759 20.759 0 01-1.162-.682 22.045 22.045 0 01-2.582-1.9C4.045 12.733 2 10.352 2 7.5a4.5 4.5 0 018-2.828A4.5 4.5 0 0118 7.5c0 2.852-2.044 5.233-3.885 6.82a22.049 22.049 0 01-3.744 2.582l-.019.01-.005.003h-.002a.739.739 0 01-.69.001l-.002-.001z" />
            </svg>

            <span>Friends</span>
        </button>
        <app-friends-list [@slide]="isFriendsListOpen$ | async"
            class=" fixed z-40 right-0 h-3/4 w-3/4 sm:w-2/3 md:w-2/5 lg:w-1/4"></app-friends-list>
    </div>
    <app-footer></app-footer>
</div>
