<form [formGroup]="newMessageForm" class="m-2 relative">
    <ul *ngIf="imagesPreview.length > 0" class="flex gap-1 mb-2 overflow-x-scroll">
        <li class="relative" *ngFor="let f of imagesPreview; let i = index">
            <button (click)="remove(i)" class="absolute top-0.5 left-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
            </button>
            <div class="w-16 h-16 overflow-hidden rounded">
                <img class="object-cover w-full h-full" [src]="f">
            </div>
        </li>
    </ul>
    <textarea formControlName="text" rows="1"
        class="pl-4 pr-20 py-2 rounded-full shadow bg-beige border border-tea-green resize-none w-full outline-none overflow-hidden dark:bg-slate-800"
        name="new-message" id="new-message"></textarea>
    <div class="absolute right-4 top-2 flex gap-2">
        <button class="btn-icon" (click)="files.click()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13" />
            </svg>
        </button>
        <button class="btn-icon ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
            </svg>
        </button>

    </div>
    <input (change)="onImagesSelect($event)" formControlName="files" #files class="hidden" multiple accept="image/*"
        type="file" name="images" id="images">
</form>
